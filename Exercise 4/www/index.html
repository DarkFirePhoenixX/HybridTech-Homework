<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; img-src 'self' data:; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
    <style>
        /* For avoiding title truncation in wp8 */
        .ui-header .ui-title {
            overflow: visible !important;
        }

        /* For fixing the absolute position issue for the default cordova gen page*/
        #cjp-accordion1 .app {
            left: 5px !important;
            margin: 5px !important;
            position: relative !important;
        }
    </style>
    <title>Hello World</title>
</head>

<body>
    <!-- page 1 -->
    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1>Stundents Admin</h1>
        </div>
        <ul data-role="listview" id="results">
            <li><a href="#detailsPage">StudentDetails</a></li>
        </ul>

        <div data-role="footer" data-position="fixed">
            <h1>Home</h1>
        </div><!-- /footer -->
    </div> <!-- home page -->

    <!-- page 1 -->
    <div data-role="page" id="detailsPage">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1 id="student-name">Stundet Name</h1>
        </div>

        <div class="ui-content">
            <img src="" alt="student image" id="student-picture-view" height="200" width="200" />
            <br>

            <label for="student-faculty-number">Faculty Number</label>
            <p id="student-faculty-number">student-faculty-number</p>

            <label for="student-email">Email</label>
            <p id="student-email">student-email</p>

            <label for="student-username">Username:</label>
            <p id="student-username">generated student-username</p>
        </div><!-- end page 1 content -->

        <div data-role="footer" data-position="fixed">
            <h4>
                Picture
                <a href="#picturePage" data-transition="slide" data-role="button" data-icon="camera">Camera</a>
            </h4>
        </div><!-- /footer -->
    </div><!-- /page1 -->

    <div data-role="page" id="picturePage">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1>Stundet Picture</h1>
        </div>

        <div class="ui-content">
            <div>
                <button id="camera-btn" data-role="button" data-icon="camera">CLICK</button>

                <img id="myImage" src="#" alt="Alternate Text" class="not-displayed" style="margin: auto;" />

                <label for="facultyNumber">Faculty Number:</label>
                <input type="text" id="faculty-number" min="1" />

                <label for="password">Password:</label>
                <input type="password" id="password" />

                <button id="addPicture">Add Picture</button>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <h4>Student Picture</h4>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
    <script type="text/javascript" id="jqm-trans-disable">
        /* For having a faster transition */
        $(document).on("mobileinit", function () {
            $.mobile.defaultPageTransition = "none";
            $.mobile.defaultDialogTransition = "none";
        });
    </script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
